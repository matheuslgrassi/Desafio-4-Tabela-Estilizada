<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela Estilizada</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Moda</h2>

    <table cellpadding="8">
        <tr class="cabecalho-moda">
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </tr>

        <tr class="valores">
            <td>Camiseta</td>
            <td>M</td>
            <td>R$49,00</td>
        </tr>

        <tr class="valores">
            <td>Tênis</td>
            <td>42</td>
            <td>R$5,00</td>
        </tr>
    </table>

    <h2>Casa</h2>

    <table cellpadding="8">
        <tr class="cabecalho-casa">
            <th>Produto</th>
            <th>Valor</th>
        </tr>

        <tr class="valores">
            <td>Sofá</td>
            <td>R$1.200,00</td>
        </tr>

        <tr class="valores">
            <td>Televisão</td>
            <td>R$5.000,00</td>
        </tr>
    </table>
</body>

</html>
